<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/styles.css">
    <title>Create Image Gallery Horizontal Scrolling</title>
</head>
<body>
    <div class="grallery-wrap">
        <!-- back -->
        <img src="./src/img/back.png" alt="" id = 'backBtn'>


        <!-- image -->
        <div class="gallery">
            <div>
                <span><img src="./src/img/image-1.png" alt=""></span>
                <span><img src="./src/img/image-2.png" alt=""></span>
                <span><img src="./src/img/image-3.png" alt=""></span>
            </div>
            <div>
                <span><img src="./src/img/image-4.png" alt=""></span>
                <span><img src="./src/img/image-5.png" alt=""></span>
                <span><img src="./src/img/image-6.png" alt=""></span>
            </div>
        </div>

        <!-- next -->
        <img src="./src/img/next.png" alt="" id = 'nextBtn'>
    </div>

    <script src = "./src/main.js"></script>
</body>
</html>
